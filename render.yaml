previewsEnabled: false
previewsExpireAfterDays: 1
databases:
  - name: repeater_world-db
    databaseName: repeater_world
    user: repeater_world
    postgresMajorVersion: 15
    plan: starter
    previewPlan: starter

services:
  - type: web
    name: repeater_world-web
    plan: starter
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    previewPlan: standard
    initialDeployHook: bundle exec rake db:seed
    domains:
      - repeater.world
    envVars:
      - fromGroup: repeater_world
      - key: SECRET_KEY_BASE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: repeater_world-db
          property: connectionString
      # Uncomment this when starting to use proper background jobs.
      #- key: REDIS_URL
      #  fromService:
      #    type: redis
      #    name: repeater_world-redis
      #    property: connectionString
      - key: DELIVER_EMAILS
        value: true
        previewValue: false
      - key: SAFE_EMAIL_DEST
        value: "staging@repeater.world"
      - key: ALLOW_SAMPLE_DATA_GENERATION
        value: false
        previewValue: true
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_DSN_FE
        sync: false
      - key: FATHOM_ID
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: POSTMARK_API_TOKEN
        sync: false
